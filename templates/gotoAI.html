      <main role="main">
 
        

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron ">
          <div >
            <h2 class="display-3" style="padding: 15px;text-align:center">GoToAI DEMO</h2>
            <img src="../static/skyline.jpg"
           style="width: 100%;height: 350px;"
            >
          </div>
        </div>
      
        <div >
          <!-- Example row of columns -->
          <div style="padding-bottom: 20px;padding-left:30px">
            <form id="uploadform" method="POST" enctype='multipart/form-data' action="/upload"  >
              <input id="selectbutton" type='file' name='inputFile' multiple="multiple" style="border: 1px solid;background-color:lightblue;">
              <button id="uploadbutton" type="submit" style="background-color:lightblue;color:black;border: 1px solid;border-color: black;height: 30px;" >Upload</button>
              </form>
          
          </div>

          <div class="row" style="padding-left:30px;padding-right: 30px;">
            <div class="col-md-4">
              <h2>時間序列預測--lstm 生成大約30秒</h2>

              <form  method="POST" enctype='multipart/form-data' action="/gotoAI-Lstm"  class="well">
        
                <button id="AIGOlstm" type="submit" class="btn btn-light">gotoAI -- LSTM</button>
                </form>

                <img src="/plot.png" class="img-fluid" alt="lstm plot" ></img>
              
              
            </div>
            <div class="col-md-4">
              <h2>kmeans 分群</h2>
              <form  method="POST" enctype='multipart/form-data' action="/gotoAI_Kmeans"  class="well">
        
                <button id="AIGOkmean" type="submit" class="btn btn-light">gotoAI -- Kmeans</button>
                </form>

                <img src="/gotoAI_Kmeans.png"
                class="img-fluid"
                alt="kmeans plot"
                >
              
            </div>
            <div class="col-md-4">
              <h2>線性回歸</h2>
              <form  method="POST" enctype='multipart/form-data' action="/LinearRegression"  class="well">
        
                <button id="AIGOlinerRegression" type="submit" class="btn btn-light">gotoAI -- linear Regression</button>
                </form>

                <img src="/gotoAI_LinearRegression.png"
                class="img-fluid"
                
                alt="LinearRegression plot"
                >
              

            </div>
          </div>

          <div class="row" style="padding-left:30px;padding-right: 30px;">
            <div class="col-md-4">

              <h2>數據視覺化--Bar plot</h2>
              <form  method="POST" enctype='multipart/form-data' action="/"  class="well">
        
                <button id="AIGOCustomBar" type="submit" class="btn btn-light">gotoAI -- custom data</button>
                </form>

                <img src="/CustomDataBar.png"
                class="img-fluid"
                
                alt="CustomDataLine.png"
                >


            </div>

            <div class="col-md-4">
              <h2>數據視覺化--Line plot</h2>
              <form  method="POST" enctype='multipart/form-data'  action="/" class="well">
        
                <button id="AIGOCustomLine" type="submit" class="btn btn-light">gotoAI -- custom data</button>
                </form>

                <img src="/CustomDataLine.png"
                class="img-fluid"
                
                alt="Custom Data Line plot"
                >



            </div>
            <div class="col-md-4">
              <h2>數據視覺化--Box plot</h2>
              <form  method="POST" enctype='multipart/form-data'  action="/" class="well">
        
                <button id="AIGOCustomBox" type="submit" class="btn btn-light">gotoAI -- custom data</button>
                </form>

                <img src="/CustomDataBox.png"
                class="img-fluid"
                
                alt="Custom Data Box plot"
                >

            </div>
